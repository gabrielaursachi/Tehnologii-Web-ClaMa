<!DOCTYPE html>

<html lang="ro">

<head>
    <title>Class Manager</title>
    <link rel="stylesheet" href="../css/classCatalog.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="profHomePage.html" class="active">My Classes</a>
        <a href="settingsAccount.html">Settings</a>
        <a href="loginForm.html">Logout</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <img class="logo" alt="logo of the site" src="../others/922020e567654f5aa59ea53b7b16826b-removebg-preview.png" width="130" height="65">

    </div>

    <div class="header" id="myHeader">
        <!-- upper border -->
        <b>Web Technologies</b>
    </div>


    <div class="generalInfo" id="general">

        <p class="predefined"><b>Class catalog</b></p>

        <form action="profClass.html">


            <table class="catalog">

                <tr>
                    <th>Name</th>
                    <th>Presences</th>
                    <th>C1</th>
                    <th>C2</th>
                    <th>C3</th>
                    <th>Bonus</th>
                    <th>Final grade</th>
                </tr>

                <tr>
                    <td>Zet Teodor</td>
                    <td>14</td>
                    <td contenteditable='true'>8</td>
                    <td contenteditable='true'>9</td>
                    <td contenteditable='true'>10</td>
                    <td contenteditable='true'>0.5</td>
                    <td class="finalGrade"> 9.5</td>
                </tr>

                <tr>
                    <td>Ursachi Gabriela</td>
                    <td>14</td>
                    <td contenteditable='true'>9</td>
                    <td contenteditable='true'>9</td>
                    <td contenteditable='true'>10</td>
                    <td contenteditable='true'>0.5</td>
                    <td class="finalGrade"> 9.83</td>
                </tr>

            </table>

            <button type="submit" class="submitNewsButton">
                Save catalog
            </button>
        </form>


    </div>

    <script src="../js/functions.js"></script>
</body>

</html>
